{% extends 'post_base.html' %}

{% block content %}
    <a href="/">Back to the blog...</a><br/>
    <div class="postblock" data-keywords="{{ blog['seo'] }}">
        <a id="{{ blog['id'] }}">
            <span class="posttitle">{{ blog['subject'] }}</span>
            <span class="postdate">{{ blog['date'] }}</span>
        </a><br/>
        {{ blog['body'] | safe }}
    </div>
{% endblock %}
