{% extends 'base.html' %}

{% block content %}
<h2>Create a New Blog Post</h2>
{% if submitted %}
    <p>Your post has been submitted!</p>
{% endif %}
<form action="/post" method="POST">
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required value="{{blog['subject']}}"><br>

    <label for="rss_description">RSS Description:</label><br>
    <input type="text" id="rss_description" name="rss_description" required value="{{blog['rss']}}"><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required value="{{blog['date']}}"><br>


    <label for="keywords">SEO Keywords:</label><br>
    <input type="text" id="keywords" name="keywords" required value="{{blog['seo']}}"><br>

    <label for="body">Body:</label><br>
    <textarea id="body" name="body" required>{{blog['body']}}</textarea><br>

    <input type="submit" value="Submit">
</form>
{% endblock %}
