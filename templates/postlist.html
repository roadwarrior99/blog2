{% extends 'base.html' %}

{% block content %}
    {%for blog in posts%}

    <div class="postbox" id="post{{blog['id']}}" data-keywords="{{blog['seo']}}">
        <a href="/post/{{blog['id']}}"><span class="posttitle">{{blog['subject']}}</span></a><br/>
        <a href="{{ url_for("edit_blog_posts",number=blog['id']) }}">Edit</a><br/>

    </div>
{%endfor%}
{% endblock %}
